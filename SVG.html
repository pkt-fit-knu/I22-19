<script>

var DrawTree = function (a, b, c, d, e) 
{ 

var Tree = document.getElementById("picture"); 

var Vetka = document.createElementNS("http://www.w3.org/2000/svg", "polygon"); 
Vetka.setAttribute("points",a); 
Vetka.style.fill="red"; 
Tree.appendChild(Vetka); 

var Vetka1 = document.createElementNS("http://www.w3.org/2000/svg", "polygon"); 
Vetka1.setAttribute("points",b); 
Vetka1.style.fill="green"; 
Tree.appendChild(Vetka1); 

var Vetka2 = document.createElementNS("http://www.w3.org/2000/svg", "polygon"); 
Vetka2.setAttribute("points",c); 
Vetka2.style.fill="red"; 
Tree.appendChild(Vetka2); 

var Vetka3 = document.createElementNS("http://www.w3.org/2000/svg", "polygon"); 
Vetka3.setAttribute("points",d); 
Vetka3.style.fill="green"; 
Tree.appendChild(Vetka3); 

var stolb = document.createElementNS("http://www.w3.org/2000/svg", "polygon"); 
stolb.setAttribute("points",e); 
stolb.style.fill="yellow"; 
Tree.appendChild(stolb); 

}
